name: Build and Push Docker Image

on:
  push:
    branches:
      - **

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg MODE=prod \
            -t ghcr.io/${{ github.repository_owner }}/aleo-oracle-gateway:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/aleo-oracle-gateway:latest

      - name: Push branch tag
        if: github.ref != 'refs/heads/main'
        run: |
          BRANCH_TAG=$(echo $GITHUB_REF_NAME | tr / -)
          docker tag ghcr.io/${{ github.repository_owner }}/aleo-oracle-gateway:latest ghcr.io/${{ github.repository_owner }}/aleo-oracle-gateway:${BRANCH_TAG}
          docker push ghcr.io/${{ github.repository_owner }}/aleo-oracle-gateway:${BRANCH_TAG}
